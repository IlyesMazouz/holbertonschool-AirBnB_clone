<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <h3>Header</h3>
    </header>

    <section class="container">
        <aside class="filters">
            <div class="filter" id="location-filter">
                <h4>Locations</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="filter" id="amenities-filter">
                <h4>Amenities</h4>
                <ul class="popover">
                    <li>Fake Item 1</li>
                    <li>Fake Item 2</li>
                    <li>Fake Item 3</li>
                </ul>
            </div>
        </aside>
    </section>

    <footer>
        <h3>Footer</h3>
    </footer>
</body>
</html>
